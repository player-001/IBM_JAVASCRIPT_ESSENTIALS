<html>
    <head>
        <title> Function Closure </title>
    </head>

    <script>
        function counter(){
            var count = 0       //encapsulation of data within a private environment or scope
            function inc(){    //here the inc function has full access to count, so the counter function acts as a global scope for the inner function, without cluttering the actual global scope , and making sure that only the inner function can modify the variables in the outer function making them protected from outside
                count ++
                return count
            }
            return inc  
        }

        var count = counter()  //here the function returns the inner function
        console.log(count())  //the inner function changes the value of count of the outer function which stays persistent in the outer function
        console.log(count())  //increments again, change is persistent


    </script>
</html>
